<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Giant Causeway Material</title>

    <base href="../">
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body onload="dataTheme()" id="projectID">

    <div id="theme-container">
        <img src="img/moon.svg" id="theme-icon" onclick="switchTheme()">
    </div>

    <div class="project display-flex">
        <div class="back-button">
            <a href="javascript:void(0);" onclick="goBack()"><i class='bx bx-left-arrow-alt'></i></a>
        </div>
        <div class="project-left display-flex flex-column">
            <div class="project-info">
                <div class="project-title display-flex">
                    <div>
                        Giant Causeway Material
                    </div>
                    <div class="icons">
                        <a href="https://www.artstation.com/artwork/3qwYGD" target="_blank" title="artstation">
                            <div class="fa-brands fa-artstation fa-sm"></div>
                        </a>
                    </div>
                </div>
                <div class="project-data">
                    <div><strong>Category: </strong> 3D Art</div>
                    <div><strong>Year: </strong> 2022</div>
                    <div><strong>Team Size: </strong> Myself</div>
                </div>
                <div class="project-text">
                    <p>
                        Material I created following one tutorial of Domesika from Angel Fernandes.
                    </p>
                    <p>It simulates the giant causeway rock formation in Ireland. </p>
                    <p>The material has parameters to change type of rock, grass, surface, liquen, water, etc.</p>
                </div>
            </div>
        </div>
        <div class="project-carrousel display-flex flex-column">
            <video class="project-img" controls autoplay muted loop>
                <source src="img/videos/giantvideo.mp4" type="video/mp4">
            </video>
            <img class="project-img" src="img/projects/giant_2.jpg" alt="">
            <img class="project-img" src="img/projects/giant_3.jpg" alt="">
            <img class="project-img" src="img/projects/giant_4.jpg" alt="">
            <img class="project-img" src="img/projects/giant_5.jpg" alt="">
            <img class="project-img" src="img/projects/giant_1.gif" alt="">

            <div id="modal" class="modal">
                <span class="close hoverable">&times;</span>
                <img class="modal-content" id="modal-img" />
            </div>
        </div>
    </div>

    <div class="cursor">
        <div class="cursor-ball cursor-ball-big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>
        <div class="cursor-ball cursor-ball-small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>
</body>

<script src="js/functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="js/cursor.js"></script>
<script src="https://kit.fontawesome.com/8ccb274948.js" crossorigin="anonymous"></script>

</html>
