<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Tank Bang</title>

    <base href="../">
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body onload="dataTheme()" id="projectID">

    <div id="theme-container">
        <img src="img/moon.svg" id="theme-icon" onclick="switchTheme()">
    </div>

    <div class="project display-flex">
        <div class="back-button">
            <a href="javascript:void(0);" onclick="goBack()"><i class='bx bx-left-arrow-alt'></i></a>
        </div>
        <div class="project-left display-flex flex-column">
            <div class="project-info">
                <div class="project-title display-flex">
                    <div>
                        Tank Bang
                    </div>
                    <div class="icons">
                        <a href="https://docs.google.com/presentation/d/1sdHm5gSVyL801LKR-FA6--DzEhZKoYH-zM1x0ikIvis/edit?usp=sharing"
                            target="_blank" title="website">
                            <div class="bx bx-link"></div>
                        </a>
                        <a href="https://github.com/JoanBarduena/TankBang" target="_blank" title="github">
                            <div class="bx bxl-github"></div>
                        </a>
                    </div>
                </div>
                <div class="project-data">
                    <div><strong>Category: </strong> Videogame</div>
                    <div><strong>Year: </strong> 2020</div>
                    <div><strong>Team Size: </strong> 5</div>
                </div>
                <div class="project-text">
                    <p>TankBang is a tank online battle royale for 2 to 4 players. It is developed in Unity and Photon
                        Unity Networking package.</p>
                    <p>The game is inspired by Wii Tanks and the objective is to be the last tank standing on the
                        battlefield.</p>
                </div>
            </div>
        </div>
        <div class="project-carrousel display-flex flex-column">
            <video class="project-img" controls autoplay muted loop>
                <source src="img/videos/tankbang.mp4" type="video/mp4">
            </video>
            <img class="project-img" src="img/projects/tankbang_2.gif" alt="">
            <img class="project-img" src="img/projects/tankbang_3.gif" alt="">
        </div>
    </div>

    <div class="cursor">
        <div class="cursor-ball cursor-ball-big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>
        <div class="cursor-ball cursor-ball-small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>
</body>

<script src="js/functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="js/cursor.js"></script>

</html>
